# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - teetimecaddie

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://almirs.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d0b63b7e8ed341fe81a080f1ac7e5eb7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_30da354997004e5985b3413eed8d9f5a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: almirs.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d0b63b7e8ed341fe81a080f1ac7e5eb7 }}/tee-time-caddie:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'teetimecaddie'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_88417c794048418abf1605d2a630df4b }}
        images: 'almirs.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d0b63b7e8ed341fe81a080f1ac7e5eb7 }}/tee-time-caddie:${{ github.sha }}'